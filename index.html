<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="container">
      <header>
        <picture>
          <source media="(min-width: 48rem)" srcset="images/image-product-desktop.jpg">
          <img class="banner" src="images/image-product-mobile.jpg" alt="perfume-image" />
        </picture>
         
      </header>
      <main>
        <section>
          <p class="perfume">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </section>
        <section>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
        <section class="price">
          <tr>
            <td> <span class="price-dis"><strong>$149.99</strong></span></td>
            <td><p><span class="price-orig">$169.99</span></p>
            </section> </td>
          </tr>         
        <button type="button"class="btn"> <span class="icon"><img src="images/icon-cart.svg" alt="icon-cart"></span>Add to Cart</button>
      </main>
    </article>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lucsan S. Manayon</a>.
      </div>
    </footer>
  </body>
</html>
